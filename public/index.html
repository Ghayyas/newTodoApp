
<!DOCTYPE html>
<html lang="en" ng-app="todoApp">
<head>
    <meta charset="UTF-8">
    <title>Todo App New</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./node_modules/angular-material/angular-material.css">
    <!-- Angular Material Dependencies -->
    <script src="./node_modules/angular/angular.min.js"></script>
    <script src="./node_modules/angular-aria/angular-aria.js"></script>
    <script src="./node_modules/angular-animate/angular-animate.min.js"></script>
    <!-- Angular Material Javascript used here -->
    <script src="./node_modules/angular-material/angular-material.min.js"></script>
    <!--firebase script-->
    <!--<script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>-->
    <script src="./node_modules/firebase/lib/firebase-web.js"></script>
    <script src="./node_modules/angularfire/dist/angularfire.js"></script>
    <script src="./script/script.js"></script>
    <script src="./script/service.js"></script>
    <script src="./script/controller.js"></script>
    <script src="./script/config.js"></script>
</head>


<body ng-controller="todoCtrl as todo" layout="column">



<md-toolbar class="md-primary" layout="row" layout-align="center center">
   <h3>MATERIAL TODO APP</h3>
</md-toolbar>
<br/>
<br/>
<div layout="row" layout-align="center center">
    <div flex-gt-sm="40">

        <form layout="row" layout-align="center start" layout-fill>

            <md-input-container flex>
                <label>ADD TODO ITEM</label>
                <input ng-model="todo.tod.todoRun"/>

            </md-input-container>
            <md-button class="md-warm md-fab" ng-click="todo.add()">
                <i class="material-icons" layout="column" layout-align="center center">add</i>
            </md-button>
        </form>

        <div layout="column" layout-align="center end">
            <p>{{todo.selected}} of {{todo.remaining}} remaining[<span><a href="#" ng-click="todo.archive()">Archive</a></span>]</p>
        </div>


        <div ng-repeat="arr in todo.list track by $index" class="checkboxAndtxtPadding" layout="column">

            <md-checkbox ng-model="arr.done" ng-click="todo.changeVal(arr)" layout="row" layout-wrap>
                <span flex> {{arr.text}} </span>
            </md-checkbox>

        </div>

    </div>
</div>



</body>
</html>
